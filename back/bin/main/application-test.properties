# ===============================================
# Test
# ===============================================

# ===============================================
# H2
# ===============================================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;NON_KEYWORDS=KEY,VALUE
spring.datasource.username=${DB_USERNAME_TEST:sa}
spring.datasource.password=${DB_PASSWORD_TEST:}

# ===============================================
# JPA
# ===============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# ===============================================
# logging
# ===============================================
logging.config=classpath:log4j2-test.xml
logging.file.name=./logs/test-orakgaraki.log

# ===============================================
# JWT
# ===============================================
jwt.secret=test-jwt-secret-key-for-testing-only-12345678901234567890
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# ===============================================
# cache
# ===============================================
spring.cache.type=none
spring.session.store-type=none

# ===============================================
# Redis
# ===============================================
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.password=

# ===============================================
# OAuth2
# ===============================================
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/login/oauth2/code/google

app.oauth2.redirect-uri=http://localhost:5173/login/success

# ===============================================
# AWS S3
# ===============================================
spring.cloud.aws.credentials.access-key=test-access-key
spring.cloud.aws.credentials.secret-key=test-secret-key
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.s3.bucket=test-bucket

# ===============================================
# EventBridge Webhook
# ===============================================
orak.eventbridge.webhook.token=test-eventbridge-webhook-token

# ===============================================
# AWS EventBridge
# ===============================================
aws.eventbridge.bus-name=test-eventbridge-bus
aws.eventbridge.rule-name=test-eventbridge-rule

# ===============================================
# Kafka
# ===============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Kafka Topics
kafka.topics.upload-events=test-upload-events
kafka.topics.processing-status=test-processing-status
kafka.topics.processing-results=test-processing-results
kafka.topics.voice-analysis-events=test-voice-analysis-events

# DLQ Pattern Topics
kafka.topics.upload-events-retry=test-upload-events-retry
kafka.topics.upload-events-dlq=test-upload-events-dlq
kafka.topics.processing-status-dlq=test-processing-status-dlq
kafka.topics.processing-results-dlq=test-processing-results-dlq

# ===============================================
# Profile Image
# ===============================================
app.profile.image.base-url=http://localhost:8080

# ===============================================
# Python Service
# ===============================================
python.service.url=http://localhost:8000

# ===============================================
# upload path
# ===============================================
s3.upload.path=/tmp/test-orak-upload

# ===============================================
# Actuator
# ===============================================
actuator.user=test-user
actuator.password=test-password
actuator.role-name=TEST_ACTUATOR

# ===============================================
# health
# ===============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================================
# Mattermost Webhook
# ===============================================
mattermost.webhook.url=http://localhost:8080/test-webhook

# ===============================================
# Swagger
# ===============================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false