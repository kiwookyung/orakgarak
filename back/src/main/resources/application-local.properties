# ===============================================
# 로컬 개발 환경 설정
# ===============================================

# ===============================================
# MySQL 데이터베이스 설정 (로컬 개발용)
# ===============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST_LOCAL:localhost}:${DB_PORT_LOCAL:3306}/${DB_NAME_LOCAL:orakgaraki}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=${DB_USERNAME_LOCAL:ssafy}
spring.datasource.password=${DB_PASSWORD_LOCAL:ssafy}

# HikariCP 연결 타임아웃 설정 (빠른 진단용)
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=10000

# ===============================================
# JPA 설정 (MySQL - 로컬 개발)
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================================
# Redis 설정 (로컬)
# ===============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.session.store-type=redis
spring.session.timeout=3600
spring.session.redis.namespace=orakgaraki:session:local
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# ===============================================
# 로깅 설정 (로컬 - 콘솔 로그만)
# ===============================================
logging.config=classpath:log4j2-local.xml
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.javax.sql.DataSource=DEBUG

# ===============================================
# CORS 설정 (로컬 개발용)
# ===============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8081,http://localhost:3001

# ===============================================
# OAuth2 설정 (로컬)
# ===============================================
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/api/login/oauth2/code/google}

# ===============================================
# 개발 도구 설정
# ===============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================================
# Swagger 개발용 설정
# ===============================================
springdoc.swagger-ui.doc-expansion=list
springdoc.swagger-ui.default-models-expand-depth=3